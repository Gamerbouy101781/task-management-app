<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Taskly â€“ Organize. Prioritize. Conquer.</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Taskly</h1>
    <h4 style="text-align: center; margin:0 0 1.5rem 0; font-family:Verdana, Geneva, Tahoma, sans-serif;">Your task, your way</h4>
  <form id="task-form">
    <input type="text" id="task-input" placeholder="Enter a new task" required>
    <select id="priority">
      <option value="low">Low</option>
      <option value="medium" selected>Medium</option>
      <option value="high">High</option>
    </select>
    <button type="submit">Add Task</button>
  </form>

  <div class="filters">
    <button data-filter="all" class="active">All</button>
    <button data-filter="completed">Completed</button>
    <button data-filter="low">Low</button>
    <button data-filter="medium">Medium</button>
    <button data-filter="high">High</button>
  </div>

  <ul class="task-list" id="task-list"></ul>
</div>

<script src="script.js"></script>
</body>
</html>
